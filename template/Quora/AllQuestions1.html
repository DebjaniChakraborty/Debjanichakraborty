{% extends 'core\siteBase1.html' %}
{% load static %}
{% block title %}-TeacherData Profile {% endblock title %}
{% block content %}
<div class="col-md-12">
            
    {% for i in questiondata %}
    <div class="card">
        <div class="card-body">
    <div class="post clearfix">
        <div class="user-block">
            <img class="img-circle img-bordered-sm" src="{{i.ownerimg}}" alt="User Image">
            <span class="username">
                <a href="#">{{i.ownername}}</a>
            </span>
            <span class="description">{{i.postedtime}}</span>
        </div>
        <!-- /.user-block -->
        {{i.question|safe}}

        <span class="description"><a href="{% url 'answersubmit1' pk=i.id fk=i.owner %}"
                class="btn btn-danger">Answer</a></span>

        <!-- <form class="form-horizontal" action="" method="POST">
            <div class="input-group input-group-sm mb-0">
                <div class="form-group">
                    <textarea class="form-control" rows="2" cols="145" placeholder="Enter ..."></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form> -->
</div>
</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
